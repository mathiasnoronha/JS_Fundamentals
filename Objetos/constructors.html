    <script>
        function Task(name){
            "use strict"

            let _name = name
            this.createdAt = new Date(),
            this.updateAt = null
            this.changeName = function(newName) {
              if(newName) {
                _name = newName
                this.updateAt = new Date()
              }
            }
            this.getName = function () {
                return _name
            }
        }

        const task1 = new Task("minha tarefa")
        task1.changeName("minha tarefa atualizada")
