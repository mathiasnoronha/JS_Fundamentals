<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <h1 id="title 1">Curso de Javascript Completo 2024</h1>

    <main class="cmain" id="idmain">
        <h2>subtitulo</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    </main>

    <form action="#">
        <input type="text" id="txtNome" placeholder="nome"> <br><br>
        <input type="text" id="txtEmail" placeholder="email"><br><br>

        <input type="checkbox" id="contrato" onclick="enableOrDisableButton()">
        <label for="contrato">Li e aceito o seguinte contrato</label><br><br>
        <textarea name="" id="" rows="10" cols="30" readonly>
        Este contrato nos dรก direito รก...
        </textarea>
        <input type="submit" value="cadastrar">
    </form>

    <script>

        const btn = document.querySelector('form input[type="submit"]')
        btn.disabled = true


        function enableOrDisableButton() {
            const contrato = document.querySelector("#contrato")
            let checked = contrato.checked

            if (checked) {
                btn.disabled = false
            } else {
                btn.disabled = true
            }
        }
        // btn.disabled = !checked

    </script>
</body>
