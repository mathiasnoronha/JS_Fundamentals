<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let arr = [1,3,5,7,9]

        let teste = arr.push(11,13, true, "ola mundo")
        console.log(teste)
        console.log(arr)

        let ultimoIntem = arr.pop()
        // let ultimoIntem = arr[arr.length - 1] vai mostrar sem tirar o ultimo intem
        console.log(ultimoIntem)
        console.log(arr)

        let primeiroIntem = arr.shift()
        console.log(primeiroIntem)
        console.log(arr)

        teste = arr.unshift(4,5,6)
        console.log(teste)
        console.log(arr)

        let arr2= arr.slice(5)
        console.log(arr2)
        console.log(arr)

        let arr3 = arr.splice(2, 4, "ola mundo", 10, 100, 1000)
        console.log(arr)
        console.log(arr3)
        // retorna os intens removidos
        // remove os intems originais

    </script>
</body>
</html>
